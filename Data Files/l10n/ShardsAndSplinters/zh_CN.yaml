name: "碎做一地"
description: |
  如果不注意保养，会增加武器和护盾破碎的几率。大多数物品都会破碎，但精金类、锻莫类和迪德拉类等高品质物品除外。作为神器的武器和盾牌是安全的，但普通附魔物品则不安全。
  
  当一件物品的耐久度低于某个临界值时，它在战斗中碎裂的几率就会增加。运气属性会降低这种几率。

