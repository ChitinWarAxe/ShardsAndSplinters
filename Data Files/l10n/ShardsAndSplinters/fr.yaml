name: "Éclats et Éclisses"
description: |
  Ajoute la possibilité que vos armes et boucliers se brisent si vous ne les entretenez pas. La plupart des armes peuvent se briser, sauf les plus qualitatives comme celles en adamantium, dwemer et daedrique. Les armes et boucliers d'artefact sont sécurisés, mais vos armes magiques ordinaires ne le sont pas.
  
  Lorsque la durabilité de votre arme tombe en dessous d'un certain seuil, il y a une chance croissante qu'elle se brise en plein combat. Votre attribut de chance diminue cette probabilité.

settingsTitle: "Options"
