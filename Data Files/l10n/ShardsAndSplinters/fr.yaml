sasBrittleShieldsToggleName: "Activer/Désactiver le Brise-bouclier"
sasBrittleShieldsToggleDesc: "Active ou désactive la possibilité que les boucliers se brisent."

sasBreakThresholdName: "Seuil de Durabilité"
sasBreakThresholdDesc: "Lorsque la durabilité d'un objet tombe en dessous de ce pourcentage, il devient vulnérable à la rupture."

sasLuckModifierName: "Modificateur de Chance"
sasLuckModifierDesc: "Affecte négativement la façon dont la chance réduit la probabilité de rupture d'un objet. Un nombre plus élevé augmente cette probabilité."

sasWhiteListedTypesName: "Matériaux et Types Autorisés"
sasWhiteListedTypesDesc: "Liste des matériaux et types d'armes qui ne se briseront pas malgré les dommages. Les mots-clés sont vérifiés dans le modèle de l'arme."

sasBrittleDebugToggleName: "Journal de Débogage"
sasBrittleDebugToggleDesc: "Active des informations supplémentaires dans le journal de la console à des fins de débogage."

