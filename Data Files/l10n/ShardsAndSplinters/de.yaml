name: "Shards & Splinters"
description: |
  Fügt die Möglichkeit hinzu, dass deine Waffen und Schilde zerbrechen können, wenn du sie nicht pflegst. Die meisten Gegenstände können zersplittern, außer hochwertige wie Adamantium-, Dwemer- und Daedrische Waffen und Schilde. Artefaktwaffen und -schilde sind sicher, gewöhnliche magische Gegenstände jedoch nicht.
  
  Sinkt die Haltbarkeit eines Gegenstands unter einen bestimmten Schwellenwert, steigt die Wahrscheinlichkeit, dass er im Kampf zerbricht. Dein Glücks-Attribut verringert diese Chance.

