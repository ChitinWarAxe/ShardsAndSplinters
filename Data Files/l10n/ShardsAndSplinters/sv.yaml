sasBreakThresholdDesc: "När ett föremåls hållbarhet faller under detta procenttal blir det sårbart för att gå sönder."

sasLuckModifierName: "Lyckomodifierare"
sasLuckModifierDesc: "Påverkar negativt hur lycka minskar risken för att ett föremål går sönder. Ett högre nummer ökar risken."

sasWhiteListedTypesName: "Vitlistade Material och Typer"
sasWhiteListedTypesDesc: "Lista över material och vapentyper som inte kommer att splittras trots skador. Nyckelord kontrolleras mot vapenmodellen."

