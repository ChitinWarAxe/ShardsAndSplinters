name: "Splitter & Skärvor"
description: |
  Lägger till möjligheten att dina vapen och sköldar kan gå sönder om du inte sköter om dem. De flesta vapen kan splittras, förutom högkvalitativa som adamantium, dwemer och daedriska. Artefaktvapen är säkra, men dina vanliga magiska vapen är inte det.
  
  När ett vapen når en viss hållbarhetsgräns finns det en ökande risk att det kan gå sönder mitt under strid. Din lyckofaktor minskar denna risk.

settingsTitle: "Inställningar"
